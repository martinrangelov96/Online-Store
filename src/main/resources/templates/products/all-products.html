<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">All Products</h1>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-75 mx-auto">
        <thead class="thead-light">
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md-2 text-center">Image</th>
            <th class="col-md-3 text-center">Name</th>
            <th class="col-md-2 text-center">Price</th>
            <th class="col-md-4 text-center">Actions</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="product, iter : ${products}" th:object="${product}">
            <tr class="row mx-auto">
                <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-2"><div class="text-center"><img th:src="*{imageUrl}" height="60" alt="Product"></div></td>
                <td class="col-md-3 text-center" th:text="*{name}"></td>
                <td class="col-md-2 text-center" style="color: green" th:text="|*{price} $|"></td>
                <td class="col-md-4 text-center">
                    <a th:href="@{/products/details-product/{id}(id=*{id})}" class="btn btn-secondary font-weight-bold btn-width-products">Details</a>
                    <a th:href="@{/products/edit-product/{id}(id=*{id})}" class="btn btn-success font-weight-bold btn-width-products">Edit</a>
                    <a th:href="@{/products/delete-product/{id}(id=*{id})}" class="btn btn-danger font-weight-bold btn-width-products">Delete</a>
                </td>
            </tr>
        </th:block>

        </tbody>
    </table>
    <hr class="hr-2 bg-dark">
</main>
<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
