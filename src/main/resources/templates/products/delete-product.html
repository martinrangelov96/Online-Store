<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Delete Product</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-product-form" class="form w-25 mx-auto" th:action="@{/products/delete-product/{id}(id=${product.id})}" th:method="delete" enctype="multipart/form-data">
        <div class="form-group">
            <label for="add-product-name" class="font-weight-bold">Name</label>
            <input type="text" class="form-control text-center" id="add-product-name" name="name" th:value="${product.name}" disabled=>
        </div>
        <div class="form-group">
            <label for="add-product-description" class="font-weight-bold">Description</label>
            <textarea name="description" id="add-product-description" class="form-control"
                      rows="5" th:text="${product.description}" disabled> </textarea>
        </div>
        <div class="form-group">
            <label for="add-product-price" class="font-weight-bold">Price</label>
            <input style="color: green" type="number" step="any" class="form-control text-center" id="add-product-price" name="price" th:value="${product.price}" disabled>
        </div>
        <div class="form-group">
            <label for="add-product-categories" class="font-weight-bold">Categories</label>
            <select multiple="" class="form-control" id="add-product-categories" name="categories">
                <th:block th:each="category : ${product.categories}">
                    <option th:text="${category}" disabled readonly></option>
                </th:block>
            </select>
        </div>
        <div class="form-group text-center">
            <img th:src="${product.imageUrl}" height="200" alt="Product Image">
        </div>
        <hr class="hr-2 bg-dark w-100">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-danger">Delete Product</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
