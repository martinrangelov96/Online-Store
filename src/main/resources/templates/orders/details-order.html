<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark" th:text="|Order: ${#temporals.format(order.orderedOn, 'dd-MM-YYYY HH:mm:ss')}|"></h1>
    <h3 class="text-center text-dark">Products</h3>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-75 mx-auto">
        <thead class="thead-light">
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md-2 text-center">Image</th>
            <th class="col-md-3 text-center">Name</th>
            <th class="col-md-3 text-center">Price</th>
            <th class="col-md-3 text-center">Description</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="product, iter : ${order.products}" th:object="${product}">
            <tr class="row mx-auto">
                <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-2"><div class="text-center"><img th:src="*{imageUrl}" height="70" alt="Product"></div></td>
                <td class="col-md-3 text-center" th:text="*{name}"></td>
                <td class="col-md-3 text-center" style="color: green" th:text="*{price}"></td>
                <td class="col-md-3 text-center" th:text="*{description}">
            </tr>
        </th:block>

        </tbody>
    </table>
    <form th:action="@{/orders/delete-order}" th:method="delete">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-danger">Delete Order</button>
            <input type="hidden" name="id" th:value="${order.id}">
        </div>
    </form>
    <hr class="hr-2 bg-dark">
</main>
<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
