<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Something Went Wrong</h1>
    <hr class="hr-2 bg-dark">
    <div class="text-center">
        <div>
            <h3 th:text="${message}" style="color: red"></h3>
        </div >
        <div>
            <img src="https://res.cloudinary.com/martoraneca/image/upload/v1565361716/404-3a53e76ef1_i6ue47.png" alt="Error Page Image">
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
