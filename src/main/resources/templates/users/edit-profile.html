<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Edit Profile</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto" th:action="@{/users/edit-profile}" th:method="patch" enctype="multipart/form-data" th:object="${model}">
        <div class="form-group">
            <label for="username" class="font-weight-bold">Username</label>
            <input type="text" th:value="*{username}" class="form-control" name="username" id="username" readonly>
        </div>
        <div class="form-group">
            <label for="oldPassword" class="font-weight-bold">Password</label>
            <input type="password" class="form-control" id="oldPassword" placeholder="Password..." name="oldPassword" minlength="6" required>
        </div>
        <th:block th:if="${#fields.hasErrors('oldPassword')}">
            <small style="color: red" th:errors="*{oldPassword}"></small>
        </th:block>
        <div class="form-group">
            <label for="confirmPassword" class="font-weight-bold">New Password</label>
            <input type="password" class="form-control" id="password" placeholder="New Password..." name="password" minlength="6">
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="font-weight-bold">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password..." name="confirmPassword" minlength="6">
        </div>
        <th:block th:if="${#fields.hasErrors('password')}">
            <small style="color: red" th:errors="*{password}"></small>
        </th:block>
        <div class="form-group">
            <label for="email" class="font-weight-bold">Email</label>
            <input type="email" th:value="*{email}" class="form-control" id="email" placeholder="Email..." name="email" minlength="4" required>
        </div>
        <div class="form-group">
            <label for="add-profile-picture" class="font-weight-bold">Profile Picture</label>
            <input type="file" class="form-control-file" id="add-profile-picture" name="image">
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Edit</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
