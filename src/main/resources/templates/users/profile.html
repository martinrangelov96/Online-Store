<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light">
        <th:block th:if="${model.imageUrl} == null">
            <div class="text-center">
                <img src="https://res.cloudinary.com/martoraneca/image/upload/v1563879123/profile-icon-9_rdumvu.png"
                     alt="profileImg">
            </div>
        </th:block>
        <th:block th:if="${model.imageUrl} != null">
            <div class="text-center">
                <img th:src="${model.imageUrl}" height="300" alt="profileImg">
            </div>
        </th:block>
        <div class="row">
            <div class="col col-md-12 text-center">
                <h1 th:text="${model.username}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center">
                <h4 th:text="${model.email}"></h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center">
                <h4 style="color: green" th:text="|Your money balance: ${model.balance}|"></h4>
            </div>
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <a th:href="@{/users/edit-profile}" class="btn btn-dark">Edit Profile</a>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
